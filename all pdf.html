<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple PDF Downloads</title>
    <style>
  .pdf-links {
    display: flex;
    justify-content: center;
}

button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
  .navbar {
    background-color: #333;
    overflow: hidden;
}

.nav-button {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.nav-button:hover {
    background-color: #555;
}
  </style>
</head>
<h1>Deepak competitive Zone</h1>
<div class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="test1.html" class="nav-button">Go to Test</a>
        <a href="deepak.html" class="nav-button">Contact</a>
    </div>
<body>
    <h2>Previous year Question Paper</h2>
    
    <div class="pdf-links">
        <button onclick="downloadPDF('SSC CGL Tier1 All Shift Question Paper 2023 PDF in Hindi.pdf')">Download CGL Tier1-2023</button>
        <button onclick="downloadPDF('SSC CHSL Question Paper 2023 PDF All Shift in Hindi.pdf')">Download CHSL Tier1-2023</button>
        <button onclick="downloadPDF('SSC MTS Question Paper September 2023 PDF in Hindi (All Shift).pdf')">Download MTS-2023</button>
    </div>
    
    <script>
function downloadPDF(pdfName) {
    // Create an anchor element and set download attribute to force download
    const link = document.createElement('a');
    link.href = pdfName;
    link.download = pdfName.split('/').pop(); // Extract filename
    link.click();
}
</script>
</body>
</html>
